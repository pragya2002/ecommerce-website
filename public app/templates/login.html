      {% block body %}
<div class="hea">

    </div>
    <div class="container" id="oo">

      <form  action="/login" method="post">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-6">
        <input type="username" class="form-control" id="inputEmail3" placeholder="Username" name="username">

    </div>
    <br>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>

        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
      </div>
    </div>
  
  <br>



<br><br>

    <div class="form-group row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
    {% with messages = get_flashed_messages()%}
             {% if messages %}
{% for message in messages %}


<div class="alert alert-danger alert-dismissible fade show" style="margin-top:10px;margin-bottom:-10px;">
  
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
{% endif %}
{% endwith %}
